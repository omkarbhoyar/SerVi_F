<div class="bg" style="background-color: #f8f8f8" *ngIf="ad">
    <div class="ad-details-container">
        <div class="top-section">
            <div class="ad-detail">
                <div nz-col nzSpan="8">
                    <img class="profile" style="height: 130px; width: 200px; border-radius: 10px" [src]="avatarUrl" alt="profile" />
                </div>
                <div nz-col nzSpan="16">
                    <h2 style="cursor: pointer; color: #108ee9">{{ ad.serviceName }}</h2>
                    <h5>Price: <b>{{ad.price}}</b></h5>
                    <h5>Description: <b>{{ ad.description }}</b> Company Name: <b>{{ ad.companyName }}</b></h5>
                </div>
            </div>
            <div class="book-service">
                <div>

                    <div nz-row>
                        <h2> Book Service</h2>
                    </div>

                    <form nz-form [formGroup]="validateForm">
                        <div class="book-service">
                            <h3>Book Service</h3>
                            <label for="bookingDate">Date of Booking</label>
                            <input type="date" id="bookingDate" name="bookingDate" formControlName="bookingDate">


                            <button id="bookButton" [disabled]="validateForm.invalid" (click)="bookService()">Book Now!</button>

                        </div>
                     
                    </form>
                </div>

            </div>


        </div>

        <div class="reviews-section">


        </div>
    </div>
</div>
